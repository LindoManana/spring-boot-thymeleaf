<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Employee</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div class="container my-5">
		<h3>Add Employee</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/employees/add}" th:object="${employee}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">First Name</label>
								<input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name" />
								<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Last Name</label>
								<input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name" />
								<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label>
								<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email Id" />
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="phoneNo" class="col-form-label">Phone No</label>
								<input type="text" th:field="*{phoneNo}" class="form-control" id="phoneNo" placeholder="PhoneNo">
								<span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="department" class="col-form-label">Department</label>
								<select id="department" class="form-control" name="department"
									th:classappend="${#fields.hasErrors('department')}? is-invalid" th:field="*{department}">
									<option value="">Please choose...</option>
									<option th:each="department : ${departments}" th:value="${department}" th:text="${department}"></option>
								</select>
								<span th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-danger"></span>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
								<a th:href="@{/}" class="btn btn-warning text-white"> Back </a>
							</div>
							<input type="hidden" id="id" th:field="*{id}">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
